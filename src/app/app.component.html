<header class="header">
  <mat-toolbar
    color="primary"
    class="mat-header"
    (click)="closeMenuList($event)"
  >
    <img
      routerLink="/"
      class="logo navbar-item menu-item"
      src="https://leon-center.by/sub/images/language.svg"
      alt="icon"
    />
    <nav class="navbar">
      <ul class="navbar-list">
        <li class="navbar-item">
          <a class="menu-item navbar-link" routerLink="/">главная</a>
        </li>
        <li class="navbar-item">
          <a class="menu-item navbar-link" routerLink="etextbook">учебник</a>
        </li>
        <li class="navbar-item">
          <button class="btn nav-games-btn" [matMenuTriggerFor]="menu">
            мини-игры
          </button>
          <mat-menu #menu="matMenu">
            <a
              (click)="setGameState()"
              mat-menu-item
              routerLink="/audiocall"
              class="menu-item"
            >
              <span>аудиовызов</span>
            </a>
            <a
              (click)="setGameState()"
              mat-menu-item
              routerLink="/sprint-game"
              class="menu-item"
            >
              <span>спринт</span>
            </a>
          </mat-menu>
        </li>
        <li class="navbar-item" *ngIf="isAuthUser">
          <button class="btn" [matMenuTriggerFor]="statistics">
            статистика
          </button>
          <mat-menu class="dropdown" #statistics="matMenu">
            <a
              routerLink="/short-statistic"
              mat-menu-item
              class="navbar-item menu-item"
              >краткосрочная</a
            >
            <a
              routerLink="/long-statistic"
              mat-menu-item
              class="navbar-item menu-item"
              >долгосрочная</a
            >
          </mat-menu>
        </li>
      </ul>

      <ul class="navbar-list">
        <li class="navbar-item user-info" *ngIf="isAuthUser">
          <p class="user-info__name">{{ userName }}</p>
          <img class="user-info__img" src="../assets/user.png" alt="user" />
          <button
            type="button"
            class="btn btn-outline-warning menu-item"
            (click)="logOut()"
          >
            выйти
          </button>
        </li>
        <li class="navbar-item" *ngIf="!isAuthUser">
          <button
            class="mat-button menu-item"
            mat-raised-button
            routerLink="signin"
          >
            <mat-icon>login</mat-icon>
            <span>войти</span>
          </button>
        </li>
        <li class="navbar-item">
          <a routerLink="about-us" class="menu-item navbar-link">О команде</a>
        </li>
      </ul>
    </nav>
    <button mat-icon-button class="burger-icon" (click)="adaptiveMenu()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>
</header>

<main class="main" [@routeChangeAnimation]="getRouteAnimationState(outlet)">
  <router-outlet #outlet="outlet"></router-outlet>
</main>

<footer class="footer" *ngIf="!isFooterHidden">
  <div class="authors">
    <p>© Jet Squad:</p>
    <ul class="github-links-container">
      <li>
        <a
          class="navbar-link"
          href="https://github.com/abulynka"
          target="_blank"
          >abulynka</a
        >
      </li>
      <li>
        <a
          class="navbar-link"
          href="https://github.com/cheerfulperson"
          target="_blank"
          >cheerfulperson</a
        >
      </li>
      <li>
        <a
          class="navbar-link"
          href="https://github.com/YuliyaBondar"
          target="_blank"
          >YuliyaBondar</a
        >
      </li>
    </ul>
  </div>
  <p>2022</p>
  <a href="https://rs.school/js/"
    ><img
      class="footer__svg"
      src="https://raw.githubusercontent.com/YuliyaBondar/christmas-data/main/assets/svg/rss.svg"
      alt="rs_school_js"
  /></a>
</footer>
