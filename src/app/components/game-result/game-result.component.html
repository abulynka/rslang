<article class="result-popup">
  <article class="result-container">
    <div class="first-row">
      <h2>Результаты</h2>
    </div>
    <div class="wrong-answers">
      <h3>
        Ошибок <span class="red-count">{{ wrongAnswers.length }}</span>
      </h3>
      <div class="result-rows-container">
        <div class="result-row" *ngFor="let answer of wrongAnswers">
          <img
            class="small-svg"
            src="../../../assets/svg/volume-audio-svgrepo-com.svg"
            alt="image"
            *ngIf="answer"
            (click)="playSound(answer.audio)"
          />
          <p *ngIf="answer">{{ answer.word }}</p>
          <p *ngIf="answer">—</p>
          <p *ngIf="answer">{{ answer.wordTranslate }}</p>
        </div>
      </div>
    </div>
    <div class="correct-answers">
      <h3>
        Знаю <span class="green-count">{{ correctAnswers.length }}</span>
      </h3>
      <div class="result-rows-container">
        <div class="result-row" *ngFor="let answer of correctAnswers">
          <img
            class="small-svg"
            src="../../../assets/svg/volume-audio-svgrepo-com.svg"
            alt="image"
            *ngIf="answer"
            (click)="playSound(answer.audio)"
          />
          <p *ngIf="answer">{{ answer.word }}</p>
          <p *ngIf="answer">—</p>
          <p *ngIf="answer">{{ answer.wordTranslate }}</p>
        </div>
      </div>
    </div>
    <button mat-raised-button color="primary" (click)="reastartGame()">
      Начать заново
    </button>
  </article>
</article>
